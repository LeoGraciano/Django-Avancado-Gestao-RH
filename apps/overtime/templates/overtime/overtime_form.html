{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit">Salvar</button>
</form>

{% if object.pk %}
<a href="{% url 'documents:new' object.pk %} " class="btn btn-success">Anexar Arquivo</a>
{% endif %}


{% for document in object.document_set.all %}
<p>
    <a href="{{document.file.url}}">
        {{document}}
    </a>
</p>
{% endfor %}


{% endblock content %}
