{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit">Salvar</button>
</form>

{% if object %}
    <a href="{% url 'overtime:delete' object.pk %}" class="btn btn-danger">Deletar</a>
{% endif %}





{% endblock content %}
