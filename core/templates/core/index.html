{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm">
        One of tree columns
    </div>
    <div class="col-sm">
        <p>Olá, {{user.employee.name}}</p>
        <p><a href="{% url 'employees:list' %}">Gerenciar Funcionários</a></p>
        <p><a href="{% url 'departments:list' %}">Gerenciar Departamentos</a></p>
        <p><a href="{% url 'overtime:list' %}">Gerenciar Banco de Horas</a></p>
    </div>
    <div class="col-sm">
        <a href="{% url 'logout' %}">Logout</a>


        {% if user.employee.company %}
        <a href="{% url 'companies:edit' user.employee.company.pk %} ">Editar Empresa</a>
        {% else %}
        <a href="{% url 'companies:new' %} ">Criar Empresa</a>
        {% endif %}


    </div>
</div>
{% endblock content %}
